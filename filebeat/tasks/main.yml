---
- name: platform dependent vars
  # include_tasks: "{{ lookup('first_found', params, errors='ignore') }}"
  include_vars: "{{ item }}"
  with_first_found:
    - files:
        - "{{ ansible_distribution }}-{{ ansible_distribution_release }}.yml"
        - "{{ ansible_distribution }}.yml"
        - "{{ ansible_os_family }}.yml"
        - "{{ ansible_system }}.yml"
      paths:
        - '{{ role_path }}/vars/'
      skip: true
  tags: [install, configure]

- name: platform dependent tasks
  # include_tasks: "{{ lookup('first_found', params, errors='ignore') }}"
  include_tasks: "{{ item }}"
  with_first_found:
    - files:
        - "{{ ansible_distribution }}-{{ ansible_distribution_release }}.yml"
        - "{{ ansible_distribution }}.yml"
        - "{{ ansible_os_family }}.yml"
        - "{{ ansible_system }}.yml"
      paths:
        - '{{ role_path }}/tasks/platform/'
      skip: true
  tags: install

- name: establish package
  package:
    name: filebeat
    state: present
  tags: install

- name: setup service
  systemd:
    name: filebeat
    enabled: "{{ service['enabled'] }}" 
    state: "{{ 'restarted' if service['state'] == 'started' else service['state'] }}"
  tags: [install,configure]

- name: establish configuration 
  template:
    src: filebeat.yml.j2
    dest: "{{ platform['config_file_path'] }}"
  notify: restart filebeat 
  tags: configure

